<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: #ffffff;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <span>Bienvenido, {{ usuario }}</span>
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        </nav>
    </header>
    <div class="container">
        <h2>Hola, {{ usuario }}</h2>
        <p>Este es tu panel de administrador. Desde aquí puedes gestionar el sistema.</p>
        <a class="btn" href="{{ url_for('registrar_usuario') }}">Registrar Nuevo Usuario</a>
    </div>
</body>
</html>
