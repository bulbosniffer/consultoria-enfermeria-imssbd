<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   <title>Registrar Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: #ffffff;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body >
   <header>
        <h1>Registrar Nuevo Usuario</h1>
        <nav>
            <span>Bienvenido, {{ usuario }}</span>
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        </nav>
    </header>

  <div class="container">

  

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p><strong>{{ category }}:</strong> {{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <label>Usuario:</label><input type="text" name="usuario" required><br>
        <label>Contraseña:</label><input type="password" name="contrasena" required><br>
        <label>Rol:</label>
        <select name="rol">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
        </select><br>
        <button type="submit">Registrar</button>
    </form>

    <a class="btn" href="{{ url_for('formulario') }}">Volver al Panel</a>
  </div>
</body>
</html>
